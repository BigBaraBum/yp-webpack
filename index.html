<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo-container">
                    <img class="user-info__photo" src="./images/avatar.jpg" alt=" ">
                </div>
                <div class="user-info__data ">
                    <h1 class="user-info__name ">Jaques Causteau</h1>
                    <p class="user-info__job ">Sailor, Researcher</p>
                    <button class="user-info__edit-button ">Edit</button>
                </div>
                <button class="button user-info__button ">+</button>
            </div>
        </div>
        <div class="places-list root__section ">


        </div>
        <div class="popup-section ">
            <div class="popup popup-place ">
                <div class="popup__content ">
                    <img src="./images/close.svg " alt=" " class="popup__close popup-place__close ">
                    <h3 class="popup__title ">Новое место</h3>
                    <form class="popup__form " name="new">
                        <input type="text " name="name" class="popup__input popup__input_type_name " placeholder="Название " value='Место' autocomplete="off " minlength="2 " maxlength="30 " required>
                        <span class="error error-name "></span>
                        <input type="url" name="about" class="popup__input popup__input_type_link-url " placeholder="Ссылка на картинку " value='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/vladivostok.jpg' autocomplete="off " required>
                        <span class="error error-link"></span>
                        <button name='submit' type class="button popup__button ">+</button>
                    </form>
                </div>
            </div>
            <div class="popup popup-profile ">
                <div class="popup__content ">
                    <img src="./images/close.svg " alt=" " class='popup__close popup-profile__close'>
                    <h3 class="popup__title ">Редактировать профиль</h3>
                    <form action=" " class="popup__form popup-profile " name='profile'>
                        <input type="text " name="name" class="popup__input popup-profile__input_type_first-name " placeholder="Имя " value='Ivan Ivanov' autocomplete="off " minlength="2 " maxlength="30 " required>
                        <span class="error error-first-name "></span>
                        <input type="text " name="about" class="popup__input popup-profile__input_type_about " placeholder="О себе " value='Researcher' autocomplete="off " minlength="2 " maxlength="30 " required>
                        <span class="error error-about"></span>
                        <button name='submit' type class="button popup__button popup-profile__submit ">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup-image ">
                <div class="popup-image__content ">
                    <img src="./images/close.svg " alt=" " class='popup__close popup-image__close'>
                    <img src=" " alt=" " class="popup-image__photo ">
                </div>
            </div>
        </div>
    </div>
    <script src='app/API.js'></script>
    <script src="app/Card.js "></script>
    <script src="app/CardList.js "></script>
    <script src="app/Popup.js "></script>
    <script src='app/PopupCard.js'></script>
    <script src='app/PopupProfile.js'></script>
    <script src='app/PopupImage.js'></script>
    <script src='app/FormValidator.js'></script>
    <script src='app/UserInfo.js'></script>
    <script src='app/script.js'></script>

</body>

</html>
